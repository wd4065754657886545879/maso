<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Hacker Terminal</title>
  <style>
    /* Base and reset styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: "Courier New", Courier, monospace;
    }
    /* Matrix digital rain canvas */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    /* Flash overlay for background effects */
    #flashOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; 
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    /* Console overlay (for simulation mode messages) */
    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      color: #0f0;
      font-size: 18px;
      line-height: 1.4;
    }
    /* Password overlay styles */
    #passwordOverlay {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      color: #0f0;
      text-align: center;
    }
    /* Header in the password overlay */
    #madeByHeader {
      font-size: 16px;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
      margin-bottom: 20px;
    }
    /* Big message for simulation mode */
    #bigHello {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: red;
      z-index: 3;
      display: none;
      animation: flashText 1s infinite;
      text-align: center;
      white-space: pre-wrap;
    }
    @keyframes flashText {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    /* Tip message when user enters "mason" in lowercase */
    #tipMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: green;
      z-index: 100;
      display: none;
      text-align: center;
    }
    /* Back button style (for tip message view) */
    #backButton {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background-color: #222;
      border: 1px solid #0f0;
      color: #0f0;
    }
    /* Footer styling (small pink text in bottom-right) */
    #footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: pink;
      z-index: 110;
    }
    /* Activated message effects */
    .activated {
      animation: flash 1s infinite, shake 0.5s infinite;
    }
    @keyframes flash {
      0%, 100% { color: #0f0; }
      50% { color: red; }
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(0, 0); }
    }
    /* --- Hacker GUI for Burns --- */
    #hackerGUI {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: #0f0;
      z-index: 20;
      padding: 20px;
      box-sizing: border-box;
    }
    #hackerGUI h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    #hackerNav {
      margin-bottom: 20px;
    }
    .navButton {
      background: none;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
    }
    .navButton:hover {
      background: #0f0;
      color: black;
    }
    .tabContent {
      display: none;
    }
    .tabContent.active {
      display: block;
    }
    /* --- Terminal Tab Content (with command parser) --- */
    #terminalTab {
      /* Already inside hackerGUI, so adjust padding as needed */
    }
    #terminalOutput {
      width: 100%;
      height: 300px;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      overflow: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #terminalCommand {
      width: 100%;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
    }
    /* --- Games Tab Content --- */
    /* Guess the Number Game */
    #guessGame {
      display: none;
      margin-top: 20px;
    }
    /* Hacker Hangman Game */
    #hangmanGame {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Password Overlay -->
  <div id="passwordOverlay">
    <p id="madeByHeader">made by : mason B.</p>
    <h1>Enter Password</h1>
    <input type="password" id="passwordInput" placeholder="Password" autofocus>
    <button id="passwordButton">Enter</button>
    <p id="passwordError" style="color:red; display:none;">Incorrect Password!</p>
  </div>

  <!-- Tip Message (if user types "mason" in lowercase) -->
  <div id="tipMessage">
    Try typing <span style="color:red;">M</span><span style="color:green;">ason</span>
    <div style="font-size: 20px; color: red; margin-top: 20px;">WITH A CAPITAL M</div>
    <button id="backButton">Back</button>
  </div>

  <!-- Burns Hacker GUI (if user enters "Burns") -->
  <div id="hackerGUI">
    <h1>Burns Hacker GUI</h1>
    <div id="hackerNav">
      <button class="navButton" data-target="terminalTab">Terminal</button>
      <button class="navButton" data-target="gamesTab">Games</button>
      <button class="navButton" data-target="toolsTab">Tools</button>
    </div>
    <div id="hackerContent">
      <!-- Terminal Tab with Command Parser -->
      <div id="terminalTab" class="tabContent active">
        <h2>Terminal</h2>
        <div id="terminalOutput"></div>
        <input type="text" id="terminalCommand" placeholder="Type a command and press Enter">
      </div>
      <!-- Games Tab -->
      <div id="gamesTab" class="tabContent">
        <h2>Games</h2>
        <!-- Guess the Number Game -->
        <button id="guessGameButton">Play Guess the Number</button>
        <div id="guessGame">
          <p>Guess a number between 1 and 10:</p>
          <input type="number" id="guessInput">
          <button id="guessButton">Guess</button>
          <p id="guessResult"></p>
        </div>
        <br>
        <!-- Hacker Hangman Game -->
        <button id="hangmanGameButton">Play Hacker Hangman</button>
        <div id="hangmanGame">
          <p id="hangmanWord"></p>
          <p>Wrong guesses: <span id="hangmanWrong"></span></p>
          <p>Guessed letters: <span id="hangmanGuessed"></span></p>
          <input type="text" id="hangmanInput" maxlength="1" placeholder="Enter a letter">
          <button id="hangmanGuessButton">Guess Letter</button>
          <p id="hangmanResult"></p>
        </div>
      </div>
      <!-- Tools Tab -->
      <div id="toolsTab" class="tabContent">
        <h2>Tools</h2>
        <p>More tools coming soon...</p>
      </div>
    </div>
  </div>

  <!-- Flash Overlay for Background Colors -->
  <div id="flashOverlay"></div>

  <!-- Console Overlay for Simulation Mode Messages -->
  <div id="overlay">
    <div id="console"></div>
  </div>

  <!-- Matrix Canvas for Digital Rain -->
  <canvas id="matrix"></canvas>

  <!-- Big Message for Simulation Mode -->
  <div id="bigHello">THX FOR YOUR PASSWORDS</div>
  
  <!-- Footer -->
  <div id="footer">made by mason b.</div>

  <script>
    /***********************
     * MATRIX DIGITAL RAIN
     ***********************/
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    /*********************************
     * FAKE CONSOLE LOG (Simulation Mode)
     *********************************/
    const consoleElement = document.getElementById("console");
    const messages = [
      "Initializing hack protocol...",
      "Bypassing firewall...",
      "Accessing secure server...",
      "Decrypting data streams...",
      "HACKER MODE ACTIVATED!"
    ];
    let msgIndex = 0;
    function typeMessage(message, callback) {
      let i = 0;
      const line = document.createElement("div");
      if (message === "HACKER MODE ACTIVATED!") {
        line.id = "activatedLine";
      }
      consoleElement.appendChild(line);
      function type() {
        if (i < message.length) {
          line.innerHTML += message.charAt(i);
          i++;
          setTimeout(type, 50);
        } else {
          line.innerHTML += "<br>";
          callback(message, line);
        }
      }
      type();
    }
    function displayMessages() {
      if (msgIndex < messages.length) {
        typeMessage(messages[msgIndex], (msg, lineElement) => {
          if (msg === "HACKER MODE ACTIVATED!") {
            flashWeirdStuff(lineElement);
          }
          msgIndex++;
          setTimeout(displayMessages, 500);
        });
      } else {
        consoleElement.innerHTML += '<span class="blink">_</span>';
      }
    }
    function flashWeirdStuff(lineElement) {
      lineElement.classList.add("activated");
      let originalFillStyle = ctx.fillStyle;
      let flashCount = 0;
      let flashInterval = setInterval(() => {
        ctx.fillStyle = (flashCount % 2 === 0) ? "#FF00FF" : "#00FFFF";
        flashCount++;
        if (flashCount > 10) {
          clearInterval(flashInterval);
          ctx.fillStyle = originalFillStyle;
        }
      }, 100);
      flashColorsEverywhere();
      document.getElementById("bigHello").style.display = "block";
    }
    function flashColorsEverywhere() {
      const flashOverlay = document.getElementById("flashOverlay");
      const colors = ["rgba(0, 255, 0, 0.7)", "rgba(255, 255, 255, 0.7)", "rgba(255, 0, 0, 0.7)"];
      let index = 0;
      setInterval(() => {
        flashOverlay.style.backgroundColor = colors[index];
        index = (index + 1) % colors.length;
      }, 200);
    }

    /*************************************************
     * PASSWORD VERIFICATION & SIMULATION START
     *************************************************/
    const passwordOverlay = document.getElementById("passwordOverlay");
    const passwordInput = document.getElementById("passwordInput");
    const passwordButton = document.getElementById("passwordButton");
    const passwordError = document.getElementById("passwordError");
    const correctPassword = "Mason"; // Standard simulation password
    passwordButton.addEventListener("click", () => {
      const entered = passwordInput.value;
      if (entered === correctPassword) {
        passwordOverlay.style.display = "none";
        displayMessages();
      } else if (entered === "mason") {
        passwordOverlay.style.display = "none";
        document.getElementById("tipMessage").style.display = "block";
      } else if (entered === "Burns") {
        passwordOverlay.style.display = "none";
        showHackerGUI();
      } else {
        passwordError.style.display = "block";
      }
    });
    passwordInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        passwordButton.click();
      }
    });
    document.getElementById("backButton").addEventListener("click", () => {
      document.getElementById("tipMessage").style.display = "none";
      passwordOverlay.style.display = "flex";
      passwordInput.value = "";
      passwordInput.focus();
    });

    /*************************************************
     * HACKER GUI (for "Burns")
     *************************************************/
    function showHackerGUI() {
      document.getElementById("hackerGUI").style.display = "block";
      showTab("terminalTab");
    }
    function showTab(tabId) {
      const tabs = document.getElementsByClassName("tabContent");
      for (let tab of tabs) {
        tab.classList.remove("active");
      }
      document.getElementById(tabId).classList.add("active");
    }
    const navButtons = document.getElementsByClassName("navButton");
    for (let btn of navButtons) {
      btn.addEventListener("click", () => {
        const target = btn.getAttribute("data-target");
        showTab(target);
      });
    }

    /*************************************************
     * TERMINAL COMMAND PARSER (50 Commands)
     *************************************************/
    // In the Terminal tab, we use a scrollable output div and an input field.
    const terminalOutput = document.getElementById("terminalOutput");
    const terminalCommand = document.getElementById("terminalCommand");

    // List of available commands (50 commands)
    const availableCommands = [
      "help", "clear", "status", "date", "ipconfig", "ping", "listall", "calc", "fortune", "weather",
      "uptime", "shutdown", "reboot", "whoami", "time", "echo", "reverse", "ascii", "virus", "encrypt",
      "decrypt", "locate", "find", "traceroute", "netstat", "diskusage", "meminfo", "cpu", "battery", "browse",
      "note", "calcpi", "fizzbuzz", "joke", "quote", "hack", "scan", "connect", "disconnect", "log",
      "config", "userinfo", "systeminfo", "processes", "ports", "services", "browsers", "games", "about", "version"
    ];

    terminalCommand.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        const command = terminalCommand.value.trim();
        terminalCommand.value = "";
        appendOutput("<span style='color:#0f0;'>> " + command + "</span><br>");
        processCommand(command);
      }
    });

    function appendOutput(text) {
      terminalOutput.innerHTML += text;
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function processCommand(cmd) {
      const parts = cmd.split(" ");
      const baseCommand = parts[0].toLowerCase();
      const args = parts.slice(1).join(" ");
      switch(baseCommand) {
        case "help":
          appendOutput("Available commands: " + availableCommands.join(", ") + "<br>");
          break;
        case "clear":
          terminalOutput.innerHTML = "";
          break;
        case "status":
          appendOutput("System status: All systems nominal.<br>");
          break;
        case "date":
          appendOutput("Current date/time: " + new Date().toString() + "<br>");
          break;
        case "ipconfig":
          appendOutput("IP Address: 192.168.1.100<br>Subnet Mask: 255.255.255.0<br>Gateway: 192.168.1.1<br>");
          break;
        case "ping":
          if(args.length === 0) {
            appendOutput("Usage: ping [address]<br>");
          } else {
            appendOutput("Pinging " + args + " with 32 bytes of data:<br>Request timed out.<br>");
          }
          break;
        case "listall":
          let cmds = availableCommands.join(", ");
          let win = window.open("", "_blank");
          win.document.write("<pre>" + cmds + "</pre>");
          break;
        case "calc":
          appendOutput("Calculator: Not implemented yet.<br>");
          break;
        case "fortune":
          let fortunes = ["You will have a great day!", "Beware of unexpected code.", "Hacker life: always in debug mode."];
          appendOutput(fortunes[Math.floor(Math.random() * fortunes.length)] + "<br>");
          break;
        case "weather":
          appendOutput("The weather is always cloudy in cyberspace.<br>");
          break;
        case "uptime":
          appendOutput("System uptime: 42 days, 3 hours, 17 minutes.<br>");
          break;
        case "shutdown":
          appendOutput("Shutdown initiated... (simulation)<br>");
          break;
        case "reboot":
          appendOutput("Rebooting system... (simulation)<br>");
          break;
        case "whoami":
          appendOutput("You are: hacker.<br>");
          break;
        case "time":
          appendOutput("Current time: " + new Date().toLocaleTimeString() + "<br>");
          break;
        case "echo":
          appendOutput(args + "<br>");
          break;
        case "reverse":
          let reversed = args.split("").reverse().join("");
          appendOutput(reversed + "<br>");
          break;
        case "ascii":
          appendOutput("<pre>  /\\_/\\\n ( o.o )\n  > ^ <</pre><br>");
          break;
        case "virus":
          appendOutput("Virus scan complete: No viruses found.<br>");
          break;
        case "encrypt":
          appendOutput("Encrypted: " + args.split("").reverse().join("") + "<br>");
          break;
        case "decrypt":
          appendOutput("Decrypted: " + args.split("").reverse().join("") + "<br>");
          break;
        case "locate":
          appendOutput("File " + args + " not found.<br>");
          break;
        case "find":
          appendOutput("No results found for \"" + args + "\".<br>");
          break;
        case "traceroute":
          appendOutput("Traceroute to " + args + ":<br>1 192.168.1.1<br>2 10.0.0.1<br>3 * * *<br>");
          break;
        case "netstat":
          appendOutput("Active connections:<br>TCP 192.168.1.100:12345 -> 8.8.8.8:80<br>");
          break;
        case "diskusage":
          appendOutput("Disk Usage: 45% used of 500GB.<br>");
          break;
        case "meminfo":
          appendOutput("Memory Info: 8GB RAM, 3.2GB used.<br>");
          break;
        case "cpu":
          appendOutput("CPU: Intel Core i7, 4 cores, 8 threads.<br>");
          break;
        case "battery":
          appendOutput("Battery: 85% charged (simulation).<br>");
          break;
        case "browse":
          if(args.length === 0) {
            appendOutput("Usage: browse [url]<br>");
          } else {
            appendOutput("Opening " + args + " in a new window...<br>");
            window.open(args, "_blank");
          }
          break;
        case "note":
          appendOutput("Note saved: " + args + "<br>");
          break;
        case "calcpi":
          appendOutput("Pi ≈ 3.14159<br>");
          break;
        case "fizzbuzz":
          let fb = "";
          for(let i=1; i<=15; i++){
            if(i % 15 === 0) fb += "FizzBuzz ";
            else if(i % 3 === 0) fb += "Fizz ";
            else if(i % 5 === 0) fb += "Buzz ";
            else fb += i + " ";
          }
          appendOutput(fb + "<br>");
          break;
        case "joke":
          let jokes = ["Why do programmers prefer dark mode? Because light attracts bugs.", "There are 10 types of people in the world: those who understand binary, and those who don't."];
          appendOutput(jokes[Math.floor(Math.random() * jokes.length)] + "<br>");
          break;
        case "quote":
          let quotes = ["\"Talk is cheap. Show me the code.\" - Linus Torvalds", "\"Programs must be written for people to read, and only incidentally for machines to execute.\" - Harold Abelson"];
          appendOutput(quotes[Math.floor(Math.random() * quotes.length)] + "<br>");
          break;
        case "hack":
          appendOutput("Hacking in progress... Access granted.<br>");
          break;
        case "scan":
          appendOutput("Scanning network... No vulnerabilities found.<br>");
          break;
        case "connect":
          appendOutput("Connecting to " + args + "... Connection established.<br>");
          break;
        case "disconnect":
          appendOutput("Disconnected from network.<br>");
          break;
        case "log":
          appendOutput("Log: All systems operational.<br>");
          break;
        case "config":
          appendOutput("Configuration: Default settings loaded.<br>");
          break;
        case "userinfo":
          appendOutput("User: hacker<br>Role: Administrator<br>");
          break;
        case "systeminfo":
          appendOutput("System Info: Windows 10 (simulation) / Linux kernel 5.x (simulation).<br>");
          break;
        case "processes":
          appendOutput("Running processes: chrome.exe, code.exe, explorer.exe (simulated list).<br>");
          break;
        case "ports":
          appendOutput("Open ports: 80, 443, 22.<br>");
          break;
        case "services":
          appendOutput("Services: Apache, MySQL, SSH.<br>");
          break;
        case "browsers":
          appendOutput("Installed browsers: Chrome, Firefox, Edge.<br>");
          break;
        case "games":
          appendOutput("Available games: Guess the Number, Hacker Hangman.<br>");
          break;
        case "about":
          appendOutput("Fake Hacker Terminal v1.0. Made for fun by mason b.<br>");
          break;
        case "version":
          appendOutput("Version: 1.0.0 (simulation).<br>");
          break;
        default:
          appendOutput("Unknown command: " + cmd + "<br>");
          break;
      }
    }

    /*************************************************
     * GUESS THE NUMBER GAME LOGIC
     *************************************************/
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    document.getElementById("guessGameButton").addEventListener("click", () => {
      const guessGame = document.getElementById("guessGame");
      guessGame.style.display = (guessGame.style.display === "none" || guessGame.style.display === "") ? "block" : "none";
      randomNumber = Math.floor(Math.random() * 10) + 1;
      document.getElementById("guessResult").innerText = "";
      document.getElementById("guessInput").value = "";
    });
    document.getElementById("guessButton").addEventListener("click", () => {
      const guess = parseInt(document.getElementById("guessInput").value);
      const result = document.getElementById("guessResult");
      if (guess === randomNumber) {
        result.innerText = "Correct! You guessed the number.";
      } else if (guess < randomNumber) {
        result.innerText = "Too low! Try again.";
      } else if (guess > randomNumber) {
        result.innerText = "Too high! Try again.";
      } else {
        result.innerText = "Please enter a valid number.";
      }
    });

    /*************************************************
     * HACKER HANGMAN GAME LOGIC
     *************************************************/
    let hangmanWord = "";
    let hangmanDisplay = "";
    let hangmanWrong = [];
    let hangmanGuessed = [];
    const hangmanWords = ["matrix", "cyber", "password", "hacker", "terminal", "encrypt", "firewall", "virus", "debug"];
    const maxHangmanWrong = 6;
    document.getElementById("hangmanGameButton").addEventListener("click", () => {
      const hangmanGame = document.getElementById("hangmanGame");
      hangmanGame.style.display = (hangmanGame.style.display === "none" || hangmanGame.style.display === "") ? "block" : "none";
      hangmanWord = hangmanWords[Math.floor(Math.random() * hangmanWords.length)];
      hangmanWrong = [];
      hangmanGuessed = [];
      hangmanDisplay = "";
      for (let i = 0; i < hangmanWord.length; i++) {
        hangmanDisplay += "_ ";
      }
      document.getElementById("hangmanWord").innerText = hangmanDisplay;
      document.getElementById("hangmanWrong").innerText = "";
      document.getElementById("hangmanGuessed").innerText = "";
      document.getElementById("hangmanResult").innerText = "";
    });
    document.getElementById("hangmanGuessButton").addEventListener("click", () => {
      let letter = document.getElementById("hangmanInput").value.toLowerCase();
      document.getElementById("hangmanInput").value = "";
      if (letter.length !== 1 || !letter.match(/[a-z]/)) {
        alert("Please enter a single letter.");
        return;
      }
      if (hangmanGuessed.includes(letter)) {
        alert("You already guessed that letter.");
        return;
      }
      hangmanGuessed.push(letter);
      if (hangmanWord.includes(letter)) {
        let newDisplay = "";
        for (let i = 0; i < hangmanWord.length; i++) {
          if (hangmanGuessed.includes(hangmanWord[i])) {
            newDisplay += hangmanWord[i] + " ";
          } else {
            newDisplay += "_ ";
          }
        }
        hangmanDisplay = newDisplay;
        document.getElementById("hangmanWord").innerText = hangmanDisplay;
      } else {
        hangmanWrong.push(letter);
        document.getElementById("hangmanWrong").innerText = hangmanWrong.join(", ");
      }
      document.getElementById("hangmanGuessed").innerText = hangmanGuessed.join(", ");
      if (!hangmanDisplay.includes("_")) {
        document.getElementById("hangmanResult").innerText = "Congratulations! You solved it.";
      } else if (hangmanWrong.length >= maxHangmanWrong) {
        document.getElementById("hangmanResult").innerText = "Game Over! The word was: " + hangmanWord;
      }
    });

    /*************************************************
     * ADJUST CANVAS ON WINDOW RESIZE
     *************************************************/
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
